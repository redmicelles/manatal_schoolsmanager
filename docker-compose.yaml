version: "3.9"
   
services:
  pg_db:
    container_name: postgres
    image: postgres
    volumes:
      - data:/var/lib/postgresql/data
    env_file:
      - ./env_files/pg_db.env
  web:
    container_name: django_app
    build:
      context: .
      dockerfile: Dockerfile
    command:
      sh -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - ./env_files/django_app.env
    depends_on:
      - pg_db

volumes:
  data: